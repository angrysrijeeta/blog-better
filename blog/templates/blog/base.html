{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog </title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--Medium Style Editor-->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!--CustomCSS-->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">

<!--Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Russo+One&display=swap" rel="stylesheet"> 

    </head>
    <body class='loader'>


        <nav class="navbar navbar-default techfont custom-navbar">
          <div class="container">
      
      
            <ul class="nav navbar-nav">
              <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="https://www.github.com">Github</a></li>
              <li><a href="https://www.linkedin.com">LinkedIn</a></li>
      
            </ul>
      
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'post_new' %}">New Post</a>
              </li>
      
              <li>
                <a href="{% url 'post_draft_list' %}">Drafts</a>
              </li>
              <li>
                <a href="{% url 'logout' %}">Log out</a>
              </li>
      
              <li>
                <a >Welcome: {{ user.username }}</a>
              </li>
                {% else %}
                <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
              {% endif %}
      
            </ul>
        </div>
      </nav>
      
        {# The actual blog posts#}
              <div class="content container">
                  <div class="row">
                      <div class="col-md-8">
                        <div class="blog_posts">
                          {% block content %}
                          {% endblock %}
      
                        </div>
      
                      </div>
                  </div>
              </div>
      
      {# SCRIPTS#}
      
      <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
      
      </body>
      </html>
